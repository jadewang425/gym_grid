{% extends 'base.html' %}
{% block content %}

  {% if object %}
    <h1>Update {{ exercise.name }}</h1>
  {% else %}
    <h1>Add Exercise</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
      <input
        class="btn"
        type="submit"
        value="{% if object %} Update Exercise {% else %} Add Exercise {% endif %}"
      />
  </form>
  <script>
    const selectEl = document.getElementById('id_category')
    M.FormSelect.init(selectEl)
    const eqptEl = document.getElementById('id_equipment')
    M.FormSelect.init(eqptEl)
  </script>
{% endblock %}
