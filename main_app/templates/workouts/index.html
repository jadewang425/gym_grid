{% extends 'base.html' %}
{% block content %}

<h1> Workouts </h1>

{% for workout in workouts %}
<div class="card">
    <a href="{% url 'detail' workout.id %}">
        <div class="card-content">
            <span class="card-title">{{ workout.name }}</span>
            <p>Date: {{ workout.date }}</p>
            <p>Description: {{ workout.description|linebreaks }}</p>           
        </div>
    </a>
</div>
{% endfor %}

{% endblock%}
